<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock Comparison</title>
    <link rel="stylesheet" href="STYLE .CSS">
</head>
<body>
    <div class="container">
        <h1>World Clock Comparison</h1>
        <div class="clocks-grid">
            <div class="clock-card">
                <h2>London</h2>
                <div class="time" id="london-time"></div>
            </div>
            <div class="clock-card">
                <h2>New York</h2>
                <div class="time" id="newyork-time"></div>
            </div>
            <div class="clock-card">
                <h2>Tokyo</h2>
                <div class="time" id="tokyo-time"></div>
            </div>
            <div class="clock-card">
                <h2>Sydney</h2>
                <div class="time" id="sydney-time"></div>
            </div>
            <div class="clock-card">
                <h2>Dubai</h2>
                <div class="time" id="dubai-time"></div>
            </div>
            <div class="clock-card">
                <h2>Mumbai</h2>
                <div class="time" id="mumbai-time"></div>
            </div>
        </div>
    </div>

    <script>
        function updateClocks() {
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };

            document.getElementById('london-time').textContent = new Date().toLocaleTimeString('en-GB', { timeZone: 'Europe/London', ...options });
            document.getElementById('newyork-time').textContent = new Date().toLocaleTimeString('en-US', { timeZone: 'America/New_York', ...options });
            document.getElementById('tokyo-time').textContent = new Date().toLocaleTimeString('ja-JP', { timeZone: 'Asia/Tokyo', ...options });
            document.getElementById('sydney-time').textContent = new Date().toLocaleTimeString('en-AU', { timeZone: 'Australia/Sydney', ...options });
            document.getElementById('dubai-time').textContent = new Date().toLocaleTimeString('en-AE', { timeZone: 'Asia/Dubai', ...options });
            document.getElementById('mumbai-time').textContent = new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata', ...options }); // Added Mumbai time
        }

        // Update clocks every second
        setInterval(updateClocks, 1000);
        // Initial call to display clocks immediately
        updateClocks();
    </script>
</body>
</html>
